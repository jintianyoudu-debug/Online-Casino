<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>プロフィール｜マナ党~オンラインカジノ編~</title>
<style>

:root{
  --bg0:#04120b;
  --bg1:#061d12;
  --felt:#0b3a24;
  --felt2:#0a2f1d;
  --panel:rgba(9,24,16,.72);
  --text:#f4f7ff;
  --muted:#b7c3d9;
  --gold:#d6b25e;
  --gold2:#ffdf8a;
  --danger:#ff5a6b;
  --ok:#57ff9a;
  --shadow: 0 18px 60px rgba(0,0,0,.45);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family: system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:
    radial-gradient(900px 520px at 30% 0%, rgba(214,178,94,.16), transparent 60%),
    radial-gradient(1100px 720px at 80% 10%, rgba(0,0,0,.45), transparent 62%),
    radial-gradient(900px 700px at 50% 120%, rgba(0,0,0,.55), transparent 62%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
}
a{color:inherit}
.container{max-width:1100px;margin:0 auto;padding:16px}
.topbar{
  display:flex;align-items:center;justify-content:space-between;gap:12px;
  padding:10px 12px;border-radius:16px;
  background: rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.08);
  box-shadow: var(--shadow);
}
.brand{display:flex;flex-direction:column;gap:2px}
.brand h1{margin:0;font-size:18px;letter-spacing:.6px}
.brand .sub{font-size:12px;color:rgba(244,247,255,.72)}
.nav{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
.btn{
  appearance:none;border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.06);
  color:var(--text);
  padding:10px 12px;border-radius:14px;
  font-weight:800;font-size:13px;
  cursor:pointer;
  box-shadow: 0 14px 34px rgba(0,0,0,.30);
  transition: transform .06s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
  text-decoration:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
}
.btn:hover{background: rgba(255,255,255,.10)}
.btn:active{transform: translateY(1px)}
.btn.primary{
  border-color: rgba(214,178,94,.40);
  background: rgba(214,178,94,.14);
}
.btn.danger{
  border-color: rgba(255,90,107,.35);
  background: rgba(255,90,107,.12);
}
.pill{
  font-size:12px;padding:6px 10px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.06);
  color:rgba(244,247,255,.78);
  white-space:nowrap;
}
.gold-frame{
  border-radius:18px;
  border:2px solid rgba(214,178,94,.72);
  box-shadow:
    0 0 10px rgba(214,178,94,.45),
    0 0 24px rgba(214,178,94,.25),
    inset 0 0 18px rgba(255,215,128,.18);
  position:relative;
}
.gold-frame::after{
  content:"";
  position:absolute; inset:-2px;
  border-radius:20px;
  background: linear-gradient(120deg, transparent 28%, rgba(255,223,138,.40), transparent 70%);
  background-size: 220% 100%;
  animation: goldShine 3.2s linear infinite;
  pointer-events:none;
  opacity:.8;
}
@keyframes goldShine{
  from{background-position:-200% 0}
  to{background-position:200% 0}
}
.cardpanel{
  background: var(--panel);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  box-shadow: var(--shadow);
}

.centerWrap{min-height: calc(100vh - 120px); display:flex; align-items:center; justify-content:center; padding:18px;}
.panel{max-width:680px; width:100%; padding:22px 18px; text-align:center;}
.panel h2{margin:0 0 12px; font-size:18px; letter-spacing:.7px}
.panel p{margin:0; white-space:pre-line; line-height:2.0; color:rgba(244,247,255,.80); font-size:14px}
</style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">
      <h1>マナ党~オンラインカジノ編~</h1>
      <div class="sub">プロフィール</div>
    </div>
    <div class="nav">
      <a class="btn" href="index.html">ロビー</a>
      <a class="btn primary" href="game.html">ゲームへ</a>
    </div>
  </div>

  <div class="centerWrap">
    <div class="cardpanel gold-frame panel">
      <h2>PROFILE</h2>
      <p>マナ党公式オンラインカジノへようこそ！

彼は幼少期より、数学とオンラインカジノに対して
異様なほどの興味と関心を抱いておりました。
ゲームに1回勝利するごとに、マナ党よりプレゼントがございます。
ぜひお楽しみください。</p>
    </div>
  </div>
</div>
</body>
</html>
